name: paradox_network_app
description: Revolutionary messaging platform using latent semantic transmission
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  lottie: ^3.0.0
  glassmorphism: ^3.0.0  # Added for premium glass effects

  # State Management
  provider: ^6.1.1
  get_it: ^7.6.7

  # Networking
  http: ^1.2.0
  dio: ^5.4.0
  web_socket_channel: ^2.4.0

  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.2
  path_provider: ^2.1.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Security
  flutter_secure_storage: ^9.0.0
  encrypt: ^5.0.3
  crypto: ^3.0.3

  # ON-DEVICE AI/ML (Commented out for build stability)
  tflite_flutter: ^0.10.4
  image: ^4.1.7

  # Utilities
  intl: ^0.19.0
  uuid: ^4.3.3
  connectivity_plus: ^5.0.2
  permission_handler: ^11.2.0

  # Image handling
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1

  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.8
  
  # App Icon Generator
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/
    - assets/models/
